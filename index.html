<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<p onmouseover="stucni()" class="odstavec" style="font-size: 16px;">V elipse spí lev.</p>
	<button onclick="zmenFarbu()">červený po kliknutí</button>
	<button onclick="zvacsi()">větší po kliknutí</button>

	<div onmouseover="priNajetiNaStvorec()" class="ctverecek zluty"></div>

	<div onclick="stvorec()" class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<button class="tlacitko">Čudlajs</button>

	<audio id="zvuk" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button onclick="pustAudio()">Pusť audio</button>

	<button onclick="pauza()">Pauza</button>
	<button onclick="stisit()">Stíšiť</button>
	<button onclick="hlasnejsie()">Hlasnejšie</button>
	<button onclick="hlasitost()">Hlasitosť tak akurát</button>
	<button onclick="opakovat()">Opakovať</button>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
